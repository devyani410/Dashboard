name: Node.js CI

# Controls when the workflow will run
on:
  push:
    branches:
      - main   # Run on push to the 'main' branch
  pull_request:
    branches:
      - main   # Run on pull requests to the 'main' branch

# Define the jobs to run as part of the workflow
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps involved in the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out your repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Set up Node.js for the job
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install dependencies
        run: npm ci  # Install dependencies using npm

      - name: Run tests
        run: npm test  # Run tests as defined in your package.json

      - name: Build project
        run: npm run build  # Build the project (optional)
